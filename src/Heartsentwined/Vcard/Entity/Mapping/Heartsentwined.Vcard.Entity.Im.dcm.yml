Heartsentwined\Vcard\Entity\Im:
    type: entity
    table: he_vcard_im
    repositoryClass: Heartsentwined\Vcard\Repository\Im
    indexes:
        im_value_idx:
            columns: [value]
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
        value:
            type: string
            nullable: true
        isUri:
            type: boolean
            nullable: true

    oneToOne:
        param:
            targetEntity: Heartsentwined\Vcard\Entity\Param
    manyToOne:
        protocol:
            targetEntity: Heartsentwined\Vcard\Entity\ImProtocol
            inversedBy: ims
